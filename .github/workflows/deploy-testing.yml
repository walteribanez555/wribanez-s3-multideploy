name: S3 CI CD pipeline to upload web page
run-name: ${{ github.actor }} has triggered the pipeline

on:
  push:
    branches:
      - 'testing'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_TESTING }}
  AWS_REGION: 'us-east-1'
  SOURCE_DIR: './dist/demo-envs/browser'

jobs:
  build-infra:
    name: deployment-ci-cd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Adjust the version based on your project's requirements

      - name: Write production environment file
        run: |
          echo "${{ secrets.TESTING_ENV_FILE }}" > src/environments/environment.testing.ts

      - name: Install dependencies
        run: |
          npm install

      - name: Build Angular project
        run: |
          npx ng build --configuration=testing

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
          bucket: ${{ env.AWS_S3_BUCKET }}
          source-dir: ${{ env.SOURCE_DIR }}
          region: ${{ env.AWS_REGION }}
